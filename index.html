<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
    <title>Rock! Paper! Scissors!</title>
    <h1>First Player to Reach 5 Points Wins the Game!</h1>
  </head>
  <body>
    <section id="userInput">
      <button class="choiceSelect" id="rock">Rock</button>
      <button class="choiceSelect" id="paper">Paper</button>
      <button class="choiceSelect" id="scissors">Scissors</button>
    </section>
    <section id="faceOff">
        <img alt="game image for rock" src="images/rock.png" id="faceOffLeft"/>
        <img alt="game image for rock" src="images/rockmirror.png" id="faceOffRight"/>
    </section>
    <section id="scoreBoard">
      <div id="userScoreBoard">
        <span id="user">Player: </span>
        <span id="userScore">0</span>
      </div>
      <div id="compScoreBoard">
        <span id="comp">Computer: </span>
        <span id="compScore">0</span>
      </div>
    </section>
    <div id="gameBanner">
      <h2 id="gameStatus">Let's Play!</h2>
    </div>
    <button id="reset">Play Again!</button>
  </body>
  <link rel="stylesheet" tyle="text/css" href="style.css">
  <script src="script.js"></script>
</html>
